name: Run bot

on:
  push:
    branches:
      - main

jobs:
  Run_bot:
    env:
        TOKEN: ${{ secrets.TOKEN }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-python@v5.2.0
    - uses: actions/checkout@v4
    - name: Install
      run: |
          python3 -m pip install -U discord.py
          apt install libffi-dev libnacl-dev python3-dev
          pip3 install requests
    - name: Run bot
      run: |
          python3 ./discord.py
              
